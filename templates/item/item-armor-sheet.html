<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name"/></h1>
            <div class="resource">
            	<label>Quantity</label>
                <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
            </div>
            <div class="resource">
            	<label>Weight</label>
                <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
            </div>
        </div>
    </header>


    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab">
            Encumbrance: <input type="number" name="data.encumbrance.value" value="{{data.encumbrance.value}}" />
            DTM: <input type="number" name="data.damageThresholdModifier.value" value="{{data.damageThresholdModifier.value}}" />
            Equipped: <input type="checkbox" name="data.equipped" {{checked data.equipped}}  />
            Qualities: <input type="text" name="data.qualities.value" value="{{data.qualities.value}}" />
        </div>
    </section>
</form>
