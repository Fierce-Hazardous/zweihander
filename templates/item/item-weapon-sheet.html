<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="resource">
            	<label>Quantity</label>
                <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
            </div>
            <div class="resource">
            	<label>Weight</label>
                <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
            </div>
        </div>
    </header>


    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab">
            Encumbrance: <input type="number" name="data.encumbrance.value" value="{{data.encumbrance.value}}" data-dtype="Number"/>
            Distance: <input type="text" name="data.distance.value" value="{{data.distance.value}}" data-dtype="String" />
            Load: <input type="number" name="data.load.value" value="{{data.load.value}}" data-dtype="Number" />
            Skill: <input type="text" name="data.associatedSkill.value" value="{{data.associatedSkill.value}}" data-dtype="String" />
            Type: <input type="text" name="data.type.value" value="{{data.type.value}}" data-dtype="String" />
            Equipped: <input type="checkbox" name="data.equipped" {{checked data.equipped}} data-dtype="Boolean" />
        </div>
    </section>
</form>
